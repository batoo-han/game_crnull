services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file:
      - ../.env
    environment:
      APP_ENV: ${APP_ENV:-prod}
    ports:
      - "80:80"
    volumes:
      - api_logs:/app/logs
      - api_data:/app/data

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      # В продакшене используем same-origin (/api), поэтому пусто по умолчанию.
      VITE_API_BASE: ${VITE_API_BASE:-}
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  api_logs:
  api_data:


