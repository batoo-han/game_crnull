services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tictactoe}
      POSTGRES_USER: ${POSTGRES_USER:-tictactoe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file:
      - ../.env
    environment:
      # В Docker соединяемся с сервисом db, а не localhost
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-tictactoe}
      POSTGRES_USER: ${POSTGRES_USER:-tictactoe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME}
      # В проде лучше выставлять APP_ENV=prod в .env
      APP_ENV: ${APP_ENV:-prod}
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - api_logs:/app/logs

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      # В продакшене используем same-origin (/api), поэтому пусто по умолчанию.
      VITE_API_BASE: ${VITE_API_BASE:-}
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  db_data:
  api_logs:


